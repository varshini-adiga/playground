<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <sp-theme color="light">
      <div class="cardDiv">
        <div class="cardDiv">
          <sp-illustrated-message
            heading="Shapes Creator"
            description="Create any number of following shapes"
            class="illustratedMessage"
            >
          </sp-illustrated-message>
          <div class="divRow">
            <div class="iconRowItem">
              <sp-icon-text size="xl" slot="icon"></sp-icon-text>
            </div>
            <div class="divRowItem">
              <sp-number-field value="1" min="1" class="shapesNumberField" id="numTextObjs">
              </sp-number-field>
            </div>
            <div class="divRowItem">
              <sp-action-button emphasized onclick="createTextHandler()">Create</sp-action-button>
            </div>
          </div>
          <div class="divRow">
            <div class="iconRowItem" style="">
              <sp-icon-ellipse size="xl" slot="icon"></sp-icon-ellipse>
            </div>
            <div class="divRowItem">
              <sp-number-field value="1" min="1" class="shapesNumberField" id="numEllipseObjs">
              </sp-number-field>
            </div>
            <div class="divRowItem">
              <sp-action-button emphasized onclick="createEllipseHandler()">Create</sp-action-button>
            </div>
          </div>
          <div class="divRow">
            <div class="iconRowItem" style="">
              <sp-icon-rectangle size="xl" slot="icon"></sp-icon-rectangle>
            </div>
            <div class="divRowItem">
              <sp-number-field value="1" min="1" class="shapesNumberField" id="numRectObjs">
              </sp-number-field>
            </div>
            <div class="divRowItem">
              <sp-action-button emphasized onclick="createRectangleHandler()">Create</sp-action-button>
            </div>
          </div>
          <div class="divRow">
            <div class="iconRowItem" style="">
              <sp-icon-line size="xl" slot="icon"></sp-icon-line>
            </div>
            <div class="divRowItem">
              <sp-number-field value="1" min="1" class="shapesNumberField" id="numLineObjs">
              </sp-number-field>
            </div>
            <div class="divRowItem">
              <sp-action-button emphasized onclick="createLineHandler()">Create</sp-action-button>
            </div>
          </div>
        </div>
        <sp-divider size="s" class="dividerClass"></sp-divider>
        <div class="cardDiv">
          <sp-illustrated-message
            heading="Image Fill"
            description="Apply image(s) to selected shape(s)"
            class="illustratedMessage"
            >
          </sp-illustrated-message>
          <div class="divRow">
            <div class="divRowItem">
              <sp-dropzone id="dropzoneInput" tabindex="0" class="dropzoneClass">
                <sp-illustrated-message heading="Drag and Drop File(s)" 
                  style="width: 225px; padding-right: 0px;">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 100 69"
                    width="100"
                    height="69"
                    >

                </sp-illustrated-message>
                <div style="width: 175px; margin-left: 20px">
                  <label onclick="this.nextElementSibling.click()">
                    <sp-link href="javascript:;">Select File(s)</sp-link>
                    from your computer
                  </label>
                  <input type="file" id="fileInput" accept="image/*" 
                    style="display: none" onchange="fileInputHandler()" multiple />
                </div>
              </sp-dropzone>
            </div>
          </div>
        </div>
      </div>
    </sp-theme>
  </body>
</html>
